<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <!-- Header: Contains the page title and consistent navigation -->
    <header>
        <!-- H1: Prominent page title -->
        <h1>Register for TechCon 2024</h1>
        
        <!-- Navigation Bar: Links to the main pages -->
        <nav>
            <ul>
                <!-- Links consistent across all pages -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Centralizes the registration form -->
    <main>
        
        <!-- Registration Form -->
        <!-- Note: action attribute is omitted as there is no backend for submission -->
        <form method="post">
            <h2>Attendee Registration</h2>
            
            <p>Please fill out the form below to secure your spot at TechCon 2024.</p>

            <!-- Field for Full Name -->
            <div>
                <label for="fullName">Full Name:</label>
                <!-- type="text" for name -->
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <!-- Field for Email Address -->
            <div>
                <label for="email">Email Address:</label>
                <!-- type="email" ensures proper email formatting validation -->
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Fields -->
            <div>
                <label for="password">Password:</label>
                <!-- type="password" masks the input -->
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <!-- type="password" masks the input -->
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
            </div>

            <!-- Checkbox for Terms and Conditions -->
            <div>
                <!-- type="checkbox" for agreement -->
                <input type="checkbox" id="terms" name="terms" required>
                <!-- Label for the checkbox -->
                <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <!-- type="submit" triggers the form submission -->
            <button type="submit">Register Now</button>

        </form>

    </main>

    <!-- Footer: Consistent with the rest of the website -->
    <footer>
        <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
